<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}}，我是小明</h2>
<!--  mustache 相加-->
  <h2>{{firstName+lastName}}</h2>
<!--  加空格-->
  <h2>{{firstName+' '+lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
<!--  乘法-->
  <h2>{{counter * 2}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      firstName: 'li',
      lastName: 'ming',
      counter: 100,
    }
  })
</script>
</body>
</html>
