<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<!--但一般不太会用这个属性来进行开发-->
<!--添加v-cloak属性-->
<div id="app" v-cloak>
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
//在vue解析之前，div中有一个属性v-cloak
//在vue解析之后，div中没有一个属性v-cloak会自己消失
//利用延时function div还没有渲染那么快
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  },1000)
</script>
</body>
</html>
