<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>

  <cpn>
<!--    目的是获取子组件的pLanguages-->
<!--
子组件用 :data="pLanguages" 父组件template通过slot-scope引用插槽命名叫slot
然后利用slot.data就可以取得子组件的pLanguages
-->
    <template slot-scope="slot">
<!--      <span v-for="item in slot.data">{{item}}-</span>-->
<!--      join这个函数是可以不让最后一个添加‘-’符号-->
      <span>{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>

  <cpn>
    <!--    目的是获取子组件的pLanguages-->
    <template slot-scope="slot">
<!--      <span v-for="item in slot.data">{{item}}*</span>-->
      <span>{{slot.data.join(' * ')}}</span>
    </template>
  </cpn>

</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Swift']
          }
        },
      }
    }
  })
</script>
</body>
</html>
