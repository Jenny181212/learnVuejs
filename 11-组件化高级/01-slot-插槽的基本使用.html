<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
1.插槽的基本使用 <slot></slot>
2.插槽的默认值  <slot><button>按钮</button></slot>
3.如果有多个值作为替换元素，会全部输出
-->

<div id="app">
  <cpn></cpn>
  <cpn><span>hhhh</span></cpn>
  <cpn><i>hey</i></cpn>
  <cpn>
    <div>我是div元素</div>
    <i>hey</i>
    <p>我是p</p>
  </cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，哈哈哈</p>
    <slot>
      <button>按钮</button>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      cpn: {
        template: '#cpn',
      }
    }
  })
</script>
</body>
</html>
