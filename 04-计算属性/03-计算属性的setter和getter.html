<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'li',
      lastName: 'ming',
    },
    computed: {
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }
      //是个对象不是function，计算属性一般不用set方法用get方法
      //所以它是个属性，mustache只用{{名字}}就可以，用上面的方法简便一些
      fullName: {
        set: function(newValue){
          // console.log('----', newValue);
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }

      }
    }
  })
</script>
</body>
</html>
