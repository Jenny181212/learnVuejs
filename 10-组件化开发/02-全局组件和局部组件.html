<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器
  const cpnC = Vue.extend({
    template:`
      <div>
        <h2>我是标题</h2>
        <p>内容1</p>
        <p>内容2</p>
      </div>
    `
  })

  //2.注册组件（全局组件）
  //Vue.component('cpn', cpnC)

  //疑问：怎么注册局部组件呢？
  //直接去Vue示例里面注册即可


  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      //cpn使用组件的标签名
      cpn: cpnC
    }
  })

  const app2 = new Vue({
    el: '#app2',
    data: {
      message: '你好'
    },

  })

</script>
</body>
</html>
