<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>内容1</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    //data是一个函数 返回对象
    data(){
      return{
        title: 'abc'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      //不可以在这里访问title
      title: 'aab'
    }
  })
</script>
</body>
</html>
