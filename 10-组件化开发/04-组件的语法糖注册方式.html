<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  //组件注册的语法糖，省去一个Vue.extend()的步骤直接用一个对象来进行
  //1.创建组件构造器
  //const cpnC1 = Vue.extend()

  //2.注册全部组件
  Vue.component('cpn1', {
    template: `
      <div>
        <h2>标题1</h2>
        <p>全局内容1</p>
      </div>
    `
  })

  //局部组件注册的语法糖
  //2.注册局部组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components: {
      cpn2: {
        template: `
      <div>
        <h2>标题2</h2>
        <p>局部内容2</p>
      </div>
    `
      }
    }
  })
</script>
</body>
</html>
