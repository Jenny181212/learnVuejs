<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1.修饰符：lazy 当用户输入完失去焦点或敲击回车时才传入值-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--  2.修饰符：number 因为它默认传入的值是字符串类型，number可以保证为number类型-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!--  3.修饰符：trim 默认会传入空格，它可以去掉空格-->
  <input type="text" v-model.trim="name">
  <h2>输入的是：{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      age: 25,
      name: '',
    }
  })
</script>
</body>
</html>
