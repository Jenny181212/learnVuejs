<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  有label for直接点文字也可以点checkbox-->
<!-- 1. v-model checkbox单选 isAgree: false对应boolean类型-->
  <label for="agreement">
    <input type="checkbox" id="agreement" v-model="isAgree">同意协议
  </label>
  <h2>您选择的是：{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>

<!-- 2. v-model checkbox多选 hobbies: []可以传入值-->
<!--  没有label 因为一个label一个input-->
    <input type="checkbox" value="篮球" v-model="hobbies">篮球
    <input type="checkbox" value="足球" v-model="hobbies">足球
    <input type="checkbox" value="网球" v-model="hobbies">网球
    <input type="checkbox" value="棒球" v-model="hobbies">棒球
  <h2>您爱好的是：{{hobbies}}</h2>

<!--  利用值绑定，循环输出-->
  <label v-for="item in originHobbies" :for="item">
    <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
  </label>
  <h2>您爱好的是：{{hobbies}}</h2>


</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      isAgree: false, //单选框
      hobbies: [] ,//多选框
      originHobbies: ['篮球', '足球', '网球', '棒球']
    }
  })
</script>
</body>
</html>
