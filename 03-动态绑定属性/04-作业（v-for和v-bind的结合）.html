<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<!--作业需求：点击列表中的哪一项，该项的文字变成红色-->

<div id="app">
  <ul>
<!--    <li v-for="m in movies">{{m}}</li>-->
    <li v-for="(m, index) in movies" :class="{active: currentIndex===index}"
        v-on:click="btnClick(index)" >{{m}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      movies: ['哈利波特', '权力的游戏', '指环王'],
      currentIndex: 0,
    },
    methods: {
      btnClick: function (index){
        this.currentIndex = index;
      },
    //非响应式：用数组[index]的方法进行修改内容
    }
  })
</script>
</body>
</html>
